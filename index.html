  <title>AgencyX | La Nueva Oficina Digital Para Emprendedores</title>


  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background-color: #f9fafb;
      color: #111;
      height: 100%;
    }

    #root {
      min-height: 100vh;
    }

    .fallback-error {
      display: none;
      text-align: center;
      padding: 40px;
      font-family: 'Poppins', sans-serif;
    }

    .fallback-error.show {
      display: block;
    }
  </style>
</head>

<body>
  <div id="root"></div>


  <!-- Fallback visual si falla el bundle JS -->
  <div class="fallback-error" id="fallback-error">
    <h1>‚ö†Ô∏è Ocurri√≥ un error al cargar la aplicaci√≥n</h1>
    <p>Es posible que est√©s viendo una versi√≥n antigua. Intenta recargar la p√°gina o borrar la cach√©.</p>
    <button onclick="location.reload()">Recargar</button>
  </div>

  <!-- Importaci√≥n segura del bundle principal -->
  <script type="module">
    import('/src/main.tsx').catch((err) => {
      console.error('üî• Error al cargar la app:', err);
      const fallback = document.getElementById('fallback-error');
      document.getElementById('root')?.remove();
      fallback?.classList.add('show');
    });
  </script>

  <!-- Fallback inteligente en errores JS como chunks rotos -->
  <script>
    const hasReloaded = sessionStorage.getItem("reloaded") === "true";

    window.addEventListener("error", function (e) {
      const msg = e?.message || '';
      const isTokenError = msg.includes("Unexpected token '<'");

      if (isTokenError && !hasReloaded) {
        sessionStorage.setItem("reloaded", "true");
        location.reload();
      }
    });

    // Limpia el flag al recargar exitosamente
    window.addEventListener("load", () => {
      sessionStorage.removeItem("reloaded");
    });
  </script>

</body>
